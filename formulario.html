<!DOCTYPE html>
<html>
<head>
	<title>Estilo de Formulário</title>
	<meta charset="utf-8">
	<style type="text/css">
		fieldset {
			margin: 1em 0;
			padding: 1em;
			border: 1px solid black;
			background: #f8f8f8;
		}
		legend {
			font-weight: bold;
		}
		label {
			display: block;
			cursor: pointer;
		}
		input {
			width: 20em;
		}
		textarea {
			width: 20em;
			height: 10em;	
		}
		input.radio  {
			width: auto;
		}


	</style>
</head>
<body>
	<h1>Estilizando Formulários</h1>
	<form>
		<fieldset>
			<legend>Detalhes de contato</legend>
			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome"id="nome">
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="text" name="email"id="email">
			</div>
		</fieldset>
		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label for="mensagem">Mensagem</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>
		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="nao">Nao
				</label>
			</div>
		</fieldset>
	</form>
</body>
</html>
