<!DOCTYPE html>
<html>
<head>
	<title>Estilo de tabelas</title>
	<meta charset="utf-8">
	<style type="text/css">
		table {
			width: 600px;
			border-collapse: collapse;

		}
		th, td {
			padding: 7px;

		}
		th {
			text-transform: uppercase;
			border-top: 2px solid #999;
			border-bottom: 2px solid #111;
			text-align: left;
			font-size: 90%;
			letter-spacing: 0.1em;
		}
		tr.alternado {
			background: blue;
		}
		.numero {
			text-align: right;
		}
		tr:hover {
			background: #efefef;
		}

	</style>
</head>
<body>
	<h1>Estilizando tabelas</h1>
	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>
		<tr class="alternado">
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500</td>
		</tr>
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500</td>
		</tr>
		<tr class="alternado">
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500</td>
		</tr>
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500</td>
		</tr>
	</table>
</body>
</html>
