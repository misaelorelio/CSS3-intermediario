<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
	<meta charset="utf-8">
	<style type="text/css">
		#conteudo {
			background: red;
			height: 400px;
			display: flex;
			/*flex-direction: */
		}
		.item {
			width: 200px;
			height: 200px;
			margin: 10px;
			background: grey;
			border: 1px solid blue;
		}
		.ordem1 {
			order: 1;
		}
		.ordem2 {
			order: 2;
		}
		.ordem3 {
			order: 3;
		}
		.ordem4 {
			order: 4;
		}
	</style>
</head>
<body>
	<h1>Flexbox</h1>
	<div id="conteudo">
		<div class="item ordem1">01</div>
		<div class="item ordem2">02</div>
		<div class="item ordem3">03</div>
		<div class="item ordem4">04</div>
	</div>

</body>
</html>
