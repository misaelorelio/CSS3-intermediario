<!DOCTYPE html>
<html>
<head>
	<title>Noticias da cidade</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			background: #fff url(imagens/fundo.png) repeat-x;

		}
		#container {
			width: 700px;
			margin: 0 auto;
			
			
		}
		#topo {
			height: 150px;
			background: url(imagens/detalhe-topo.png) no-repeat right top;
			padding-top: 25px;
			
		}
		.logo {
			width: 152px;
			height: 66px;
			background: url(imagens/logo.png) no-repeat center;
			text-indent: -3000px;
		}
		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#topo ul {
			margin-top: 30px;
			background: #b10333; 
			float: left;
		}
		#topo ul li {
			float: left;
		}
		#topo ul a {
			font-size: 0.9em;
			display: block;
			padding: 0.5em 1.3em;
			line-height: 2.1em;
			text-decoration: none;
			color: #fff;
			background: url(imagens/divisor.png) repeat-y;
		}
		#topo ul .primeiro a {
			background: none;
		}
		#topo ul a:hover {
			background: grey;
			color: black;
		}
		body.home #navegacao a#home,
		body.brasil #navegacao a#brasil,
		body.internacional #navegacao a#internacional,
		body.economia #navegacao a#economia,
		body.saude #navegacao a#saude,
		body.ciencia #navegacao a#ciencia,
		body.fotos #navegacao a#fotos {
			color: #fff;
			background: #de003e;
			cursor: text;
		}
	</style>
</head>
<body class="home">
		<div id="container">
			<div id="topo">
				<h1 class="logo">Notícias cidade</h1>
				<ul id="navegacao">
					<li class="primeiro"><a id="home" href="home.html">Home</a></li>
					<li><a id="brasil" href="home.html">Brasil</a></li>
					<li><a id="internacional" href="home.html">Internacional</a></li>
					<li><a id="economia" href="home.html">Economia</a></li>
					<li><a id="saude" href="home.html">Saúde</a></li>
					<li><a id="ciencia" href="home.html">Ciência</a></li>
					<li><a id="fotos" href="home.html">Fotos</a></li>
				</ul>
			</div>
		</div>





</body>
</html>
